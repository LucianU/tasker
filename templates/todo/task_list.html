{% extends "base.html" %}
{% block content %}
  <table>
    <thead>
      <tr>
        <th>Title</th>
        <th>Priority</th>
        <th>Deadline</th>
      </tr>
    </thead>
    <tbody>
      {% for task in task_list %}
      <tr>
        <td><a href="{{ task.get_absolute_url }}">{{ task.title }}</a></td>
        <td>{{ task.get_priority_display }}</td>
        <td>{{ task.deadline }}</td>
      </tr>
      {% endfor %}
    </tbody>
  </table>
{% endblock %}
